name: C/C++ CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-18.04

    steps:
    - uses: actions/checkout@v2
    - name: Install dependencies
      run: sudo apt-get install -y build-essential cmake libasio-dev
    - name: Build and pack
      run: pwd && ls && mkdir build && cd build && cmake .. && cmake --build . && cpack
